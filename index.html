<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productivity App Prototype</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>My Productivity Board</h1>
  </header>

  <main>
    <!-- 1) Kanban Board -->
    <section id="board">
      <div class="column" data-status="todo">
        <h2>To Do</h2>
        <ul class="task-list"></ul>
        <button class="add-task">+ Add</button>
      </div>
      <div class="column" data-status="in-progress">
        <h2>In Progress</h2>
        <ul class="task-list"></ul>
        <button class="add-task">+ Add</button>
      </div>
      <div class="column" data-status="done">
        <h2>Done</h2>
        <ul class="task-list"></ul>
        <button class="add-task">+ Add</button>
      </div>
    </section>

    <!-- 2) Pomodoro Timer -->
    <section id="timer">
      <div id="timer-display">25:00</div>
      <button id="start-pause">Start</button>
      <button id="reset">Reset</button>
    </section>

    <!-- 3) Daily Summary -->
    <section id="summary">
      <h2>Today’s Summary</h2>
      <p id="summary-text">You worked on …</p>
    </section>
  </main>

  <!-- 4) Command Console -->
  <footer id="console">
    <input type="text" id="cmd-input" placeholder='e.g. "add Homework to todo"' />
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
